###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[f6a_tw_backend:main]
use = egg:f6a_tw_backend

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
django_secret_key = DEFAULT_DJANGO_SECRET_KEY

mongo_server = f6a_tw_backend

[f6a_tw_backend:django]
secret_key = DEFAULT_DJANGO_SECRET_KEY
social_auth_google_plus_key = 
social_auth_google_plus_secret = 
login_redirect_url = /auth/profile
login_url = /login.html
home_url = /auth/profile

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:gunicorn#main
host = 0.0.0.0
port = 12345

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, f6a_tw_backend

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_f6a_tw_backend]
level = DEBUG
handlers =
qualname = f6a_tw_backend

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)-5.5s] %(module)s#%(funcName)s@%(lineno)d: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
